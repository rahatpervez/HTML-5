<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookish-Refuge</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="video.html">Video</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="navigation.html">Navigation</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Plaese fill up the form</h1>
            <form >
                <label for="name">Name :
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Email :
                    <input type="email" name="" id="email" placeholder="Your Email">
                </label>
                <label for="phone">Phone :
                    <input type="phone" id="phone" placeholder="Phone Number">

                </label>
                <fieldset>
                    <legend>Select-Genre</legend>
                    <label for="Science Fiction">
                        <input type="radio" name="book" id="Science Fiction">Science Fiction
                    </label>
                    <label for="Adventure">
                        <input type="radio" name="book" id="Adventure">Adventure
                    </label>
                    <label for="Mystery">
                        <input type="radio" name="book" id="Mystery">Mystery
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Select-Books</legend>
                    <label for="Himu">
                        <input type="checkbox" name="book" id="Himu">Himu
                    </label>
                    <label for="Shayrinama">
                        <input type="checkbox" name="book" id="Shayrinama">Shayrinama
                    </label>
                    <label for="Mounolekkho">
                        <input type="checkbox" name="book" id="Mounolekkho">Mounolekkho
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instructions</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <fieldset>
                    <input type="Reset">
                    <input type="Submit">
                </fieldset>
            </form>
        </section>

    </main>
    <footer>

    </footer>

    
</body>
</html>
